<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="./assets/styles/index.css">
</head>

<body>
    <div class="login-dark">
        <form method="post">
            <h6 id="incorrect" style="display: none;">Login unavailable</h6>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" id="login" name="login" required minlength="3" placeholder="Login" oninput=""></div>
            <div class="form-group"><input class="form-control" id="email" name="email" required type="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" id="password" type="password" required minlength="6" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" onclick="unique_login()">Sign Up</button></div>
			<a href="/login" class="forgot">Have already an account? Sign In</a>
		</form>
    </div>
    <script src="./assets/scripts/index.js"></script>
</body>

</html>
